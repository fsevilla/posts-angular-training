<div>
  <h2>New Post</h2>
  <form (ngSubmit)="submitForm()">
    <div>
      <label for="title">Title</label>
      <input type="text" name="titulo" [(ngModel)]="post.title">
    </div>
    <div>
      <label for="body">Body</label>
      <textarea name="body" id="" cols="30" rows="10" [(ngModel)]="post.body"></textarea>
    </div>
    <div>
      <button [disabled]="isSending">Send</button>
    </div>
  </form>
</div>
